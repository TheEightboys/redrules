services:
  - type: web
    name: redditfix-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DODO_MODE
        value: production
      - key: FRONTEND_URL
        value: https://redditfix.vercel.app
      - key: BACKEND_URL
        sync: false
    healthCheckPath: /api/test
